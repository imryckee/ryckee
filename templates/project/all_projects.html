{% extends 'home/base.html' %}
{% block title %}
Ryckee's projects
{% endblock %}

{% block content %}
<div class="text-center">
    <h1>Projects</h1>

    {% for pj in projects %}
    <h2>{{ pj.title }}</h2>
    <p>{{ pj.description }}</p>
    <img src='{{ pj.image.url }}' height=450><br><br>
    
    {% if pj.live %}
    <a href='{{pj.live}}' class="btn btn-primary">Live</a>
    {% endif %}
    
    {% if pj.github %}
    <a href='{{pj.github}}' class="btn btn-primary">Github</a>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
