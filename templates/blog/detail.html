{% extends 'home/base.html' %}
{% block title %}
{{ blog.title }}
{% endblock %}

{% block content %}
<div class="text-center">
    <h2>{{ blog.title }}</h2>
    <p>{{ blog.time|time:'H:i' }} {{ blog.date|date:'F d Y' }}</p>
    {% if blog.image %}
    <img src='{{ blog.image.url }}' height=500><br>
    {% endif %}
    <p>{{ blog.text|safe }}</p>
</div>
{% endblock %}
